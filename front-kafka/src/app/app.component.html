<h1>Formulario de Registro</h1>

<div class="container">
  <div class="row">
    <div class="card">
      <h5 class="m-2">Ingreso Al Parqueadero: </h5>
      <hr>
      <div class="card-body">
        <section class="formulario m-2">
          <form>
            <div class="form-group parent ">
              <div class="form-group">
                <label class="form-label">fecha: </label>
                <input type="date" class="form-control"  name="fecha" placeholder="">
              </div>
              <div class="form-group">
                <label class="form-label">Hora: </label>
                <input type="time" class="form-control"  name="hora" placeholder="">
              </div>
            </div>
            <div class="form-group">
              <label class="form-label">Nombre : </label>
              <input type="text" class="form-control"  name="name" placeholder="">
            </div>
            <div class="form-group">
              <label class="form-label">Email: </label>
              <input type="email" class="form-control" name="email"  placeholder="">
            </div>
            <div class="form-group">
              <label class="form-label">Celular: </label>
              <input type="number" class="form-control" name="celular"  placeholder="">
            </div>
            
            <div class="form-group parent ">
              <div class="form-group ">
                <label class="form-label">Vehiculo : </label>
                <select class="form-select" aria-label="Default select example">
                  <option selected>Selecciona un vehiculo</option>
                  <option value="1">Carro</option>
                  <option value="2">Moto</option>
                </select>
              </div>
             <div class="form-group ">
              <label class="form-label">Matricula: </label>
              <input type="text" class="form-control"  name="name" placeholder="">
             </div>
            </div>
            
            <div class="form-group">
              <button type="submit" class="btn btn-primary" >Registrar</button>

            </div>

          </form>
        </section>
      </div>
    </div>

  </div>
  <br>
  <br>
